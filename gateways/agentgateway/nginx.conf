events {
    worker_connections 1024;
}

http {
    upstream agentgateway_backend {
        server agentgateway:3847;
    }

    upstream agentgateway_ui_backend {
        server agentgateway:15000;
    }

    # HTTPS server for agentgateway MCP API
    server {
        listen 3443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/cert.pem;
        ssl_certificate_key /etc/ssl/private/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # MCP endpoint
        location /mcp {
            proxy_pass http://agentgateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SSE endpoint (for legacy SSE clients)
        location /sse {
            proxy_pass http://agentgateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE specific headers
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Cache-Control no-cache;
        }
    }

    # HTTPS server for agentgateway UI
    server {
        listen 15443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/cert.pem;
        ssl_certificate_key /etc/ssl/private/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://agentgateway_ui_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTP server for Chrome DevTools Protocol proxy
    server {
        listen 9223;
        server_name localhost;

        location / {
            set $chrome_host host.docker.internal;
            proxy_pass http://$chrome_host:9222;
            proxy_http_version 1.1;

            # WebSocket support (required for Chrome DevTools Protocol)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Prevent timeouts during debugging sessions
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 3600s;
        }
    }

    # WebSocket server for Kapture MCP
    server {
        listen 61823;
        server_name localhost;

        location / {
            proxy_pass http://agentgateway:61822;
            proxy_http_version 1.1;

            # WebSocket support (required for Kapture)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Prevent timeouts during automation sessions
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 3600s;
        }
    }
}
