services:
  stdio-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stdio-proxy
    restart: unless-stopped
    ports:
      - "7030:7030"
      - "61822:61822"  # Kapture WebSocket bridge
    volumes:
      - ./servers.json:/config/servers.json:ro
      # Mount data directories from individual MCP folders
      - ../memory/data:/data/memory
      # Local Python packages (build with: python -m build --outdir ~/.local-pypi)
      - ~/.local-pypi:/local-pypi:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      # mcp-proxy only starts listening AFTER all MCPs are initialized
      # So if /status responds, the MCPs are ready
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:7030/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s  # Allow time for npx + uv to download packages on first run
    networks:
      - ai-infrastructure

# NOTE: adb-proxy runs separately from mcps/adb-mcp/docker-compose.yml
# Start it with: cd ../adb-mcp && docker-compose up -d adb-proxy

networks:
  ai-infrastructure:
    name: mcpx_ai-infrastructure
    external: true
