services:
  stdio-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stdio-proxy
    restart: unless-stopped
    ports:
      - "7030:7030"
      - "61822:61822"  # Kapture WebSocket bridge
    volumes:
      - ./servers.json:/config/servers.json:ro
      # Mount data directories from individual MCP folders
      - ../memory/data:/data/memory
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:7030/status || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - ai-infrastructure

networks:
  ai-infrastructure:
    name: mcpx_ai-infrastructure
    external: true
