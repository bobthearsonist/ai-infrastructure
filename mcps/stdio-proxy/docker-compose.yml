services:
  stdio-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stdio-proxy
    restart: unless-stopped
    ports:
      - "7030:7030"
      - "61822:61822"  # Kapture WebSocket bridge
    volumes:
      - ./servers.json:/config/servers.json:ro
      # Mount data directories from individual MCP folders
      - ../memory/data:/data/memory
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      # mcp-proxy only starts listening AFTER all MCPs are initialized
      # So if /status responds, the MCPs are ready
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:7030/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s  # Allow time for npx to download packages on first run
    networks:
      - ai-infrastructure

networks:
  ai-infrastructure:
    name: mcpx_ai-infrastructure
    external: true
