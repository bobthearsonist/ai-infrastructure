services:
  # Qdrant RAG MCP Server - Semantic search via Qdrant + FastEmbed
  # Standalone container (Debian-based) because onnxruntime requires glibc
  qdrant-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qdrant-mcp
    restart: unless-stopped
    ports:
      - '7020:7020'
    volumes:
      - ./servers.json:/config/servers.json:ro
      - fastembed-cache:/root/.cache/fastembed
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request; urllib.request.urlopen(\"http://127.0.0.1:7020/status\")" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - ai-infrastructure

volumes:
  fastembed-cache:

networks:
  ai-infrastructure:
    name: mcpx_ai-infrastructure
    external: true
