version: '3.9'

services:
  mcp_playwright:
    image: mcr.microsoft.com/playwright/mcp:latest
    container_name: mcp_playwright
    # The image already sets the entrypoint to the CLI.
    # Just pass flags exactly like your working docker run:
    command: ['--host=0.0.0.0', '--port=7007']
    ports:
      - '7007:7007' # localhost:7007/mcp
    restart: unless-stopped
    environment:
      PLAYWRIGHT_DISABLE_GPU: '1' # optional; fine to remove
    volumes:
      - ./data/playwright-cache:/root/.cache/ms-playwright
      # remove or adjust this if you don't need a custom profile dir:
      - ./data/playwright-profile:/home/pw/profile
    # Healthcheck: TCP port check using node (curl/wget not available in official image).
    # The official Playwright MCP image intentionally has no /health endpoint to stay minimal.
    # See rejected PR: https://github.com/microsoft/playwright-mcp/pull/1054
    healthcheck:
      test: ['CMD-SHELL', 'node -e "const net = require(\"net\"); const s = net.connect(7007, () => { s.end(); process.exit(0); }); s.on(\"error\", () => process.exit(1));"']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ai-infrastructure

networks:
  ai-infrastructure:
    name: mcpx_ai-infrastructure
    external: true
