services:
  # Context7 MCP Server - Up-to-date Code Documentation
  context7-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context7_mcp
    restart: unless-stopped
    ports:
      - '7008:7008' # Context7 MCP HTTP port
    networks:
      - ai-infrastructure
    # Healthcheck: TCP port check since Context7 has no dedicated /health endpoint.
    # The MCP exposes /mcp (streamable HTTP) and /sse (legacy SSE) but no health route.
    healthcheck:
      test: ['CMD-SHELL', 'nc -z localhost 7008 || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  ai-infrastructure:
    name: mcpx_ai-infrastructure
    external: true
