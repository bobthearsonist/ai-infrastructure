# Nginx reverse proxy to add Basic Auth header for Langfuse MCP
# This allows agentgateway to connect without client-side auth configuration
#
# Environment variables (substituted at container startup):
#   LANGFUSE_AUTH_TOKEN - Base64 encoded public_key:secret_key

server {
    listen 3101;

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Proxy MCP requests with Basic Auth
    location /api/public/mcp {
        proxy_pass http://langfuse-web:3000;
        proxy_http_version 1.1;

        # Set authorization header for upstream (token substituted at startup)
        proxy_set_header Authorization "Basic LANGFUSE_AUTH_TOKEN_PLACEHOLDER";

        # Pass through the Accept header from client (agentgateway sends: text/event-stream, application/json)
        # This is critical for MCP Streamable HTTP - langfuse decides response format based on this
        proxy_set_header Accept $http_accept;

        # Don't pass Accept-Encoding to prevent compressed responses
        # that agentgateway may not decode properly
        proxy_set_header Accept-Encoding "";

        # Pass through other headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through Content-Type from client
        proxy_set_header Content-Type $content_type;

        # SSE/streaming support - keep connection open for streaming
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Timeouts for long-running MCP connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
