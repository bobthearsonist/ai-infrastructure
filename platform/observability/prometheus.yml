global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'agentgateway'
    static_configs:
      - targets: ['host.docker.internal:15020']
    metrics_path: /metrics

  - job_name: 'otel-collector-spanmetrics'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics
